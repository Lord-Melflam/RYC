version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ryc-postgres
    environment:
      POSTGRES_DB: ryc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ryc-backend
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/ryc?schema=public"
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ryc-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
